<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css')}}">
        <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"> </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
    </head>

    <body>
        <form method="post" class="post-form">
          <img src="{{ url_for('static', filename='image/logo.png')}}"  alt="">
          {{ form.csrf_token() }} 
          {% include "form_errors.html" %}
        <div class="form-group">
          <label for="student_id">학번</label>
          <input type="text" class="form-control" id="student_id" placeholder="학번을 입력하세요" required pattern="[B-Cb-c][0-9]{6,7}"
          value="{{ form.student_id.data or ''}}">
        </div>
        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요"
          value="{{ form.nickname.data or ''}}">
        </div>
        <div class="form-group">
          <label for="password1">비밀번호</label>
          <input type="password" class="form-control" id="password1" placeholder="암호"
          value="{{ form.password1.data or ''}}">
        </div>
        <div class="form-group">
          <label for="password2">비밀번호 확인</label>
          <input type="password" class="form-control" id="password2" placeholder="암호"
          value="{{ form.password2.data or ''}}">
        </div>
        <button type="submit" class="custom_btn">제출</button>
      </form>
    </body>
</html>
